    <!-- <script src="js/imagesloaded.pkgd.min.js"></script> -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.0/riot+compiler.min.js"></script>

</head>

<body>
<div class="container" data-aos="fade-up">
    <div class="messaging" style="height: 100%">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="mb-3">
                    <div class="">
                        <h1 class="display-4--light" style="text-align: center;">Reach out for a new project</h1>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-primary">Start New Project ></button>
                    </div>

                </div>

                <div class="msg_history" style="height: 80%">
                    <chat-history messages="{dataList}"></chat-history>
                </div>
                <hr>
                <div class="input-group mb-3">
                    <input id="message_input"
                            type="text" class="form-control" style="border-color: #39b54a"
                           placeholder="Type your message"
                           aria-label="Type your message"
                           onkeypress="sendMsg(event)"
                           aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="button-addon2">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>

                        </button>

                    </div>
                    <div class="upload-btn-wrapper">
                        <button class="btn btn-outline-success" style="border-left: 0em;border-radius:0;height: 38px">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                        </button>
                        <input type="file" name="myfile"/>
                    </div>
                </div>

                </div>
            </div> -->
            </div>
        </div>
    </div>
</div>
</body>
